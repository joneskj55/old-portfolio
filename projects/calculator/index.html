<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
<div id="calculator" class="container text-center">
    <h1 id="header">JS Calculator</h1>
    <div class="inputs">
        <input readonly id="left-input" name="left-input" type="text">
        <input class="text-center" readonly id="middle-input" name="middle-input" type="text">
        <input readonly id="right-input" name="right-input" type="text">
    </div>

    <div id="first-row">
        <button class="number btn-lg" id="btn1">1</button>
        <button class="number btn-lg" id="btn2">2</button>
        <button class="number btn-lg" id="btn3">3</button>
        <button class="operator btn-lg" id="btnA">+</button>
    </div>

    <div id="second-row">
        <button class="number btn-lg" id="btn4">4</button>
        <button class="number btn-lg" id="btn5">5</button>
        <button class="number btn-lg" id="btn6">6</button>
        <button class="operator btn-lg" id="btnS">-</button>
    </div>

    <div id="third-row">
        <button class="number btn-lg" id="btn7">7</button>
        <button class="number btn-lg" id="btn8">8</button>
        <button class="number btn-lg" id="btn9">9</button>
        <button class="operator btn-lg" id="btnM">*</button>
    </div>

    <div id="last-row">
        <button class="button btn-lg" id="btnC">C</button>
        <button class="button btn-lg" id="btn0">0</button>
        <button class="button btn-lg" id="btnE">=</button>
        <button class="operator btn-lg" id="btnD">/</button>
    </div>
</div>
<script src="js/calculator.js"></script>
</body>
</html>
