<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Ajax Blog</title>
    <link rel="stylesheet" href="css/blog.css">
</head>
<body>
<nav id="nav-bar" class="navbar navbar-default navbar-custom navbar-fixed-top affix-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a id="nav-title" class="navbar-brand" href="#welcome-info">Blog About Stuff</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a id="log-in" href="#">Log In</a></li>
                <li><a id="sign-up" href="#">Sign Up</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container">
    <br><br><br><br><br><br><br><br>
    <h1 id="main-title">My Blog About Stuff</h1><br><br><br><br><br><br>
    <main id="posts" class="container"></main>
</div>
<br>
<div class="container" id="blog-form">
    <h1 class="text-center" id="add-post">Add Post</h1>
    <div class="col-lg-12">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <input name="your-name" type="text" class="form-control" placeholder="Title *" id="name" required=""
                           data-validation-required-message="Please enter your name.">
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="col-md-12">
            </div>
            <div class="col-md-12">
                <div class="form-group">
                            <textarea name="your-post" class="form-control" placeholder="Your Post *" id="post"
                                      required=""
                                      data-validation-required-message="Please enter a message."></textarea>
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
                <div id="success"></div>
                <button id="post-btn" type="submit" class="btn btn-xl">Post</button>
            </div>
        </div>
    </div>
</div>
<br>
<div id="footerwrap">
    <div class="container">
        <div class="row centered">
            <div class="col-lg-4 text-center">
                <p><b>Web Developer</b></p>
            </div>
            <div class="col-lg-4 text-center">
                <p>San Antonio</p>
            </div>
            <div class="col-lg-4 text-center">
                <a href="mailto:joneskj55@gmail.com" target="_top"><p>joneskj55@gmail.com</p></a>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/blog.js"></script>
</body>
</html>
