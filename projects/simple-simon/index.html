<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../../img/kj-favicon.ico">
    <title>Simple Simon</title>
    <link rel="stylesheet" href="css/simon-stylesheet.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="jquery-2.2.4.js"></script>
</head>
<body>
<div class="board">
    <h1 id="main-header">Simple Simon</h1>
    <div id="0" class="red circle"></div>
    <div id="1" class="blue circle"></div>
    <button id="start" class="button">Start Game</button>
    <button id="round" class="button">Round: 0</button>
    <button id="stop" class="button">Stop</button>
    <div id="2" class="green circle"></div>
    <div id="3" class="yellow circle"></div>
</div>
<script src="js/simon.js"></script>
</body>
</html>
